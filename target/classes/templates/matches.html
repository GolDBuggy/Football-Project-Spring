<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/root_layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yapılan Maçlar</title>

  <style>
    .tableDiv{
      padding: 20px;
    }
    th, td {
      border: 1px solid;
    }

  </style>

</head>
<body>
<div>
  <h1>Maçlar</h1>
  <br>
  <a th:href="@{/logout}">Oturumu Kapat</a>
  <br>
  <br>
  <table class="tableDiv">
    <thead>
    <tr>
      <th>Maç İsmi</th>
      <th>Maç Tarihi</th>
      <th>Takım 1</th>
      <th>Takım 2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="match : ${matches}">
      <td th:text="*{match.matchName}" />
      <td th:text="*{match.matchDate}" />
      <td >
        <th:block th:each="players : ${match.team1}">
        <p><a th:href="@{/player(profile=${players.email})}"><span th:text="*{players.username}"/></a> Puan= <span th:text="*{players.statistic}"/> | Mevki= <span th:text="*{players.mevki}"/>  </p>
        </th:block>
      </td>
      <td>
        <th:block th:each="players : ${match.team2}">
          <p><a th:href="@{/player(profile=${players.email})}"><span th:text="*{players.username}"/></a> Puan= <span th:text="*{players.statistic}"/> | Mevki= <span th:text="*{players.mevki}"/>  </p>
        </th:block>
      </td>

  <br>

</body>
</html>
